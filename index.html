<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Todo List</title>
  <style>
    .btns {
      float: right;
    }
    
    
    li {
      border: 1px dashed red;
    }
  </style>
</head>
<body>
  <form>
    <input type="text">
    <button type="button" onClick="createListItem(this)" onKeyPress="onKeyPressReturn(this)">Submit</button>
  </form>

  <ul id="list"></ul>
  
  <script>
    const createListItem = event => {
      const list = document.getElementById('list')
      const item = document.createElement('li')
      const value = event.parentElement.firstElementChild.value
      const btns = createButtons()
      item.appendChild(document.createTextNode(value))
      item.appendChild(btns)
      list.appendChild(item)
    }
    
    const createButtons = () => {
      const div = document.createElement('div')
      const edit = document.createElement('button')
      const del = document.createElement('button')
      div.setAttribute('class', 'btns')
      edit.setAttribute('class', 'edit-btn')
      edit.setAttribute('onClick', 'editItem(this)')
      del.setAttribute('class', 'delete-btn')
      del.setAttribute('onClick', 'deleteItem(this)')
      div.appendChild(edit)
      div.appendChild(del)
      return div
    }
    
    const editItem = event => {}
    const deleteItem = event => {}
    
    const onKeyPressReturn = event => {
      console.log('keycode: ', event.keyCode)
      if (event.keyCode === 13){
        return createListItem(event)
      }
    }
    
  </script>
</body>
</html>
